<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function clickfunc(obj) {
            var t = $(obj).text();

            alert(t);
        }
    </script>
    <style>
        table { border: 1px solid #ddd; }
        table.table tr, table.table tr th, table.table tr td { border: none; text-align:center;
            vertical-align:middle; }
        table.table tr th, table.table tr td:first-child { border: 1px solid #ddd; }
        table.table tr th:first-child,table.table tr td:first-child{padding: 2px; }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SNAKES</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/buyer">Search</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/product">Product List</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/seller">Product CRUD</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table table-striped table-hover">

        <thead>
        <tr>
            <th>#</th>
            <th>ID</th>
            <th>Title</th>
            <th>Subtitle</th>
            <th>Price</th>
            <th>Category</th>
            <th>Discount Price</th>
        </tr>
        </thead>

        <tr onclick="clickfunc(this)" th:each="pro,iterationStatus  : ${productList}">

            <th scope="row" th:text="${iterationStatus.count}">1</th>

            <td th:text="${pro.id}"></td>

            <td th:text="${pro.title}"></td>

            <td th:text="${pro.subtitle}"></td>

            <td th:text="${pro.price}"></td>

            <td th:text="${pro.category}"></td>

            <td th:text="${pro.disCount}"></td>

        </tr>
    </table>
</div>
</body>
</html>
