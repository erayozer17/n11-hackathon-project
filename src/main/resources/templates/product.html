<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        table { border: 1px solid #ddd; }
        table.table tr, table.table tr th, table.table tr td { border: none; text-align:center;
            vertical-align:middle; }
        table.table tr th, table.table tr td:first-child { border: 1px solid #ddd; }
        table.table tr th:first-child,table.table tr td:first-child{padding: 2px; }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SNAKES</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/buyer">Search</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/product">Product List</a></li>
            </ul>
            <ul class="nav navbar-nav">
                <li><a href="http://localhost:8080/seller">Product CRUD</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <table class="table">

        Product ID: <tr th:text="${product.id}"></tr><br/>

        Title: <tr th:text="${product.title}"></tr><br/>

        Subtitle: <tr th:text="${product.subtitle}"></tr><br/>

        Seller ID: <tr th:text="${product.seller.id}"></tr><br/>

        Price: <tr th:text="${product.price}"></tr><br/>

        Category: <tr th:text="${product.category}"></tr><br/>

        Discount Price: <tr th:text="${product.disCount}"></tr><br/>



    </table>
</div>
</body>
</html>
