<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8"/>
        <title>Title</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            table { border: 1px solid #ddd; }
            table.table tr, table.table tr th, table.table tr td { border: none; text-align:center;
                vertical-align:middle; }
            table.table tr th, table.table tr td:first-child { border: 1px solid #ddd; }
            table.table tr th:first-child,table.table tr td:first-child{padding: 2px; }
        </style>
    </head>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">SNAKES</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost:8080/buyer">Search</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost:8080/product">Product List</a></li>
                </ul>
                <ul class="nav navbar-nav">
                    <li><a href="http://localhost:8080/seller">Product CRUD</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <body>

        <form action="#" th:action="@{/seller.do}" th:object="${Product}" method="post" class="col-xs-3">
            <div class="form-group">
                <label for="id">ID</label>
                <input id="id" type="text" class="form-control" th:field="*{id}"/>
            </div>
            <div class="form-group">
                <label for="sellerid">Seller ID</label>
                <input id="sellerid" type="text" class="form-control" name="seller"/>
            </div>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" th:field="*{title}" />
            </div>
            <div class="form-group">
                <label for="subtitle">Subtitle</label>
                <input type="text" id="subtitle" class="form-control" th:field="*{subtitle}" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" class="form-control" th:field="*{price}" />
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" class="form-control" th:field="*{category}" />
            </div>
            <div class="form-group">
                <label for="disprice">Discount Price</label>
                <input type="text" id="disprice" class="form-control" th:field="*{disCount}" />
            </div>
            <input type="submit" class="btn btn-success" name="action" value="Add" />
            <input type="submit" class="btn btn-warning" name="action" value="Edit" />
            <input type="submit" class="btn btn-danger" name="action" value="Delete" />
        </form>
    </body>
</html>
